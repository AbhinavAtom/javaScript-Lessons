<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>
    <script>
        /*
            Types of Arithmetic Operatos ::: only used when variables are number
            1.     +    : Addition
            2.     -    : Subtraction
            3.     *    : Multiplication
            4.     **   : EXponent
            5.     /    : Division
            6.     %    : Modulus
            7.     ++   : Increment
            8.     --   : Decrement
        */

        var firstNumber = 8;
        var secondNumber = 4;

        result = firstNumber + secondNumber;
        document.write(result);
        document.write("<br>");

        
        result = firstNumber - secondNumber;
        document.write(result);
        document.write("<br>");

        result = firstNumber * secondNumber;
        document.write(result);
        document.write("<br>");

        result = firstNumber / secondNumber;
        document.write(result);
        document.write("<br>");

        result = firstNumber % secondNumber;
        document.write(result);
        document.write("<br>");

        result = firstNumber ** secondNumber;
        document.write(result);
        document.write("<br>");

        document.write(firstNumber, "<br>");
        firstNumber++;
        document.write(firstNumber, "<br>");

        document.write(secondNumber, "<br>");
        secondNumber--;
        document.write(secondNumber, "<br>");
        
    </script>
</head>
<body>
    
</body>
</html>
