<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        /* Syntax 
        >>> function definition

        function functionName(parameters) {
            statements...
         } 

         >>>function Calling

        functionName(parameter);
         
        */


        function greeting() {
            document.write("Hello New World<br>");
        }

        function waiting() {
            document.write("I am waiting for you");
        }


        greeting();
        waiting();


    </script>
</head>
<body>
    
</body>
</html>
