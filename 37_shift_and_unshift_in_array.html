<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shift and unshift</title>
    <script>
        // Shift()   : deleted first value of array
        // Unshift() : add a value at first 

        var doc = ['Adhar', 'VoterID', 'PAN card'];
        document.write("Documents : " + doc);
        doc.shift();
        document.write("<br>Shifting...");
        document.write("<br>Remains Documents : " + doc);

        doc.unshift('Rashan Card');
        document.write("<br>Unshifting...");
        document.write("<br>New Documents : " + doc);
    </script>
</head>
<body>
    
</body>
</html>
