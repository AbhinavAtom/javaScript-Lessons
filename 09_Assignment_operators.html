<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operatos</title>
    <script>
        /* Type of assingment operators
            1. =
            2. +=
            3. -=
            4. *=
            5. **=
            6. /=
            8. %=
        */
       var randomNumber = 3;
       var choosedNumber = 7;
    
       randomNumber = choosedNumber;
       document.write(randomNumber, "<br>");

       randomNumber += choosedNumber;
       document.write(randomNumber, "<br>");

      
       randomNumber -= choosedNumber;
       document.write(randomNumber, "<br>");

       randomNumber *= choosedNumber;
       document.write(randomNumber, "<br>");

       randomNumber **= 2;
       document.write(randomNumber, "<br>");

       randomNumber /= choosedNumber;
       document.write(randomNumber, "<br>");

       randomNumber %= choosedNumber;
       document.write(randomNumber, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
