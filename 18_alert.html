<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <script>
        /* Syntax:
            alert("Sting");
            alert(variable);
            alert(variable + "string");
            alert(variable, "string");
        */
        
        var haveAdhar = true, haveAdmitCard = true;
        var hall_number = '1-2B';

        if(haveAdhar && haveAdmitCard) {
            document.write("Please Go to Exam Hall<br><b>Hall Number : </b>", hall_number);
        } else if(!haveAdhar && haveAdmitCard) {
            alert("Sorry ! you forgot Adhar Card");
        } else if(haveAdhar && !haveAdmitCard) {
            alert("Sorry ! you forgot Admit Card");
        } else {
            alert("Sorry ! You should go back");
        }
    </script>
</head>

</html>
