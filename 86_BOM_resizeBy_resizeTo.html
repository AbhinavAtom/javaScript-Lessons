<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM-resizeBy and resizeTo</title>
</head>
<body>
    <button onclick="openWindow()">Open Window</button>
    <button onclick="resizeWindow()">Resize Window</button>


    <script>
        var myWindow;
        function openWindow() {
            myWindow = window.open("https://www.google.com/", "_blank", "width=200px, height=200px, left=30px, top=30px");
            myWindow.document.write("<p>This is myWindow</p>");
        }

        function resizeWindow() {
            myWindow.resizeTo(400, 400);
            myWindow.resizeBy(400, 400);
        }
    </script>

</body>
</html>
