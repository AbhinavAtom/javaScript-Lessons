<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
    <script>
        var arr = [
            {fname : 'Rahul', lname : 'Kumar'},
            {fname : 'Raju', lname : 'Sharma'},
            {fname : 'Rohan', lname : 'Yadav'}
        ];

        var b = arr.map(test);
        document.write(b);

        function test(x) {
            return x.fname + " " + x.lname;
        }
    </script>
</head>

</body>
</html>
