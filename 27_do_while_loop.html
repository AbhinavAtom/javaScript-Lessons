<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do while loop</title>
    <script>
        /* syntax 

            initialization

            do {
                statements...
                increment/decrement
            } while(condition);

        */

        var money = 1001;
        var partyCharge = 1000;
        do {
            document.write("Welcome ! You can Enjoy this party ---");
            money--;
            document.write("Remain money : ", money, "<br>");
        } while(money >= partyCharge);
        document.write("<h3 style='color: red'> Oops...! money is less than Charge</h3>");
        
    </script>
</head>
<body>
</body>
</html>
