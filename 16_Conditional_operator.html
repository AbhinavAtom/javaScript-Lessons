<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Operator</title>
    <script>
        // (condition) ? statement_1 : statement_2;

        var havePassport = true;
        !havePassport ? document.write("You can't go<br>") : document.write("You can go<br>");


        //Cinema Scene
        var age = 18, movieTicket;
        movieTicket = age >= 18 ? true : false;

        !movieTicket ? document.write("Sorry ! you can't take entry") : document.write("Welcome ! Enjoy the movie");
    </script>
</head>

</body>
</html>
