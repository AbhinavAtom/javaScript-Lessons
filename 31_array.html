<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        /* Array : stores multiple values of same or different data types 
            Syntax
            
            var arrayName = [value1, value2, value3, value4];

            Indexing           0       1       2        3
        */
        
        var array = [10, 20, 30, 40, 50, 60];

        document.write(array[0], "<br>");   //first index
        document.write(array[5], "<br>");   //last index
        document.write(array[6], "<br>");   //out of index range
        document.write(array[-1], "<br>");  //below index range

        document.write("<br>");
        //Iteration of array using loop

        document.write("<ul>");
        for(var i=0 ; i<array.length ; i++) {
            document.write("<li>"+array[i]+"</li>");
        }
        document.write("<ul>");

        var nameOfStudents = ["Abhinav", 1, "A", true, null];
        document.write(nameOfStudents.indexOf('Mohit'));
        document.write("<br>");
        document.write(nameOfStudents.sort());

        
    </script>
</head>
<body>
    
</body>
</html>
