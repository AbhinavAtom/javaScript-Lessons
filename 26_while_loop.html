<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
    <script>
        /*  Types of loop in JavaScript
            1. while loop
            2. do-while loop
            3. for loop
            4. for-in loop  : for objects
            5. foreach loop : for array
        */ 

        /* while loop syntax  

            variable initialization
            while (condition) {
                statements...
                increment/decrement
            }
        */ 
            var number = 1;
            while(number < 10) {
                if(number % 2 != 0) 
                    document.write(number, "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;", number+1, "<br>");
                number++;
            }

            document.write("<hr>");
            var a = 1;
            document.write("<ul>");
                while (a <= 10) {
                    document.write("<li>" + a + ") Hello !");
                    a = a + 1;
                }
            document.write("</ul>");

    </script>
</head>
