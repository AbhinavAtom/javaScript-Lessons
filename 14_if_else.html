<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else</title>
    <script>
        /* Syntax :
            if(condition) {
                statements...
            } else {
                statements...
            }

            >> if condition is false then else part will execute.
        */

        var age = 17;
        if(age >= 18) {
            document.write("You can vote As well as you can drive");
        } else {
            document.write("You can't vote and can't drive");
        }

    </script>
</head>

</body>
</html>
