<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <script>
        /* variables : for storing the value 
                     : for modification purpose
                     : for storing the value of user
        */
       var youtube_channel_name = "The OfF coding";
       
       // var and let specify the variable name
       document.write(youtube_channel_name + "<br>");

       //I can also modify the value of variable
       youtube_channel_name = "Carry Minati";
       document.write(youtube_channel_name+ "<br>");

       //I can aslo assign the numeric value without using quotes
       var numericValue = 278312;
       document.write(numericValue+ "<br>");

       //The value which is assigned to a variable that will be taken outout
       //AT modification time there is not required the var keyword again

       //variable name convention
            /*
                >> do not start with digit
                >> space is not allwed 
                >> any special symbol not allowed
                >> underscore (_) is allowed 
                >> starts with alphabet or underscore
            */
        
        // for find out the error in javascript you should go on inspect
        // the go on console you can check the error what was there

        //I can seperate variable name in single line using comma

        var student_name, studet_roll;
        //  we can assign values to them later at any location
        student_name = "pankaj";
        studet_roll = 1907349933022;

        document.write(student_name + "<br>");
        document.write(studet_roll + "<br>");
    </script>
