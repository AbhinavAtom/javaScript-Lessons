<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM- moveBy and moveTo</title>
    <script>

    </script>
</head>
<body>
    <button onclick="openWindow()">Open Browser</button>
    <button onclick="moveWindow()">Move Window</button>


    <script>
        var myWindow;
        function openWindow() {
            // myWindow = window.open("https://www.google.com", "_blank", "width=500px, height=300px"); //can't move because it's another site
            myWindow = window.open("", "", "width=500px, height=300px, left=100px, top=100px");
            myWindow.document.write("<p>This is myWindow.</p>");
        }

        function moveWindow() {
            myWindow.moveTo(200, 200);        //from main top and left
            myWindow.moveBy(200, 200);        //from shifted top and left
            myWindow.focus();
        }
    </script>
</body>
</html>
