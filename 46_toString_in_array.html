<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toString</title>
    <script>
        //toString() : The toString() method converts an array into a String and returns the result

        var birds = ["Peacock", "Sparrow", "Eagle"];
        birds.toString();
        document.write(birds);

        //valueOf() : (default_function) : returns the array

        var partsOfBody = ["head", "mouth", "hand",  "finger"];
        document.write("<br>" + partsOfBody.valueOf());

        //fill()    : The fill() method fills all the elements in an array with a static value
        partsOfBody.fill("Heart");
        document.write("<br>" + partsOfBody);
    </script>
</head>
<body>
    
</body>
</html>
