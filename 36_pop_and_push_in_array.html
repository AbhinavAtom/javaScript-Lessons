<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop and push</title>
    <script>
        // here pop() and push()

        // pop()  : deleted the last index value
        // push() : add value after last index

        var visitedPlace = ['Delhi', 'Panjab', 'Jammu and Kashmir'];
        document.write("Visited Places are : ", visitedPlace);
        visitedPlace.pop();
        document.write("<br>Poping...");
        document.write("<br>Visited Places are : " + visitedPlace);

        visitedPlace.push('Gujraat');
        document.write("<br>Pushing...");
        document.write("<br>Visited Places are : " + visitedPlace);
    </script>
</head>
<body>
    
</body>
</html>
