<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort and Reverse</title>
    <script>
        /* All JavaScript Methods
        1. sort()       2. slice()          3. find()
        4. reverse()    5. splice()         6. findIndex()
        7. pop()        8. isArray()        9. includes()
       10. push()      11. indexOf()       12. some()
       13. shift()     14. lastIndexOf()   15. forEach()
       16. unshift()   17. entries()       18. toString()
       19. concat()    20. every()         21. valueOf()
       22. join        23. filter          24. fill()
       */ 

        //    Here : sort() and reverse()

        var kidsNames = ["sangam", 'aditi', 'vaishali', 'bablu'];
        document.write("Without sorted : " + kidsNames);

        kidsNames.sort();

        document.write("<br>With sorted : " + kidsNames);

        var moneyPayment = [1200, 90, 450, 200];
        moneyPayment.sort();
        document.write("<br><br>Money Payment : " + moneyPayment);

        //reverse

        document.write("<br><br>Without revered : " + kidsNames);
        kidsNames.reverse();
        document.write("<br>Reversed : " + kidsNames);

    </script>
</head>

</body>
</html>
