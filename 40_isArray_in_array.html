<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isArray()</title>
    <script>
        /* isArray() : for checking any variable.
            SYnTaX :
                   Array.isArray(<variable_name>)
                    >> returns true if variable is array
                    >> returns false if variable is not an array
        */ 

        var googleProductArray = ['google', 'goole lens', 'google drive', 'google photos', 'google go', 'google play store'];
        var googleWordLength = 5;
        var googleCEO = 'Sundar Pichai';
        var isGoogleProducePhones = true;
        var googleMovie = null;

        document.write("<br> " + Array.isArray(googleProductArray));
        document.write("<br> " + Array.isArray(googleWordLength));
        document.write("<br> " + Array.isArray(googleCEO));
        document.write("<br> " + Array.isArray(isGoogleProducePhones));
        document.write("<br> " + Array.isArray(googleMovie));
    </script>
</head>
<body>
    
</body>
</html>
