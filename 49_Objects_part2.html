<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <script>
        //we can declare object variable initially and define later.

        var person = new Object();
        person.firstName = "Ankur";
        person.lastName = "Maurya";
        person.age = 25;
        person.sallary = 500000;

        document.write(person.firstName, "<br>");
        document.write(person.lastName, "<br>");
        document.write(person.age, "<br>");
        document.write(person.sallary, "<br>");
        document.write("<hr>");
        //we can also print output in this format.
        document.write(person['firstName'], "<br>");
        document.write(person['lastName'], "<br>");
        document.write(person['age'], "<br>");
        document.write(person['sallary'], "<br>");
    </script>
</head>
<body>
    
</body>
</html>
