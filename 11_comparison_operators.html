<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
    <script>
        /* Types of Comparison Operatos :: only returns true/false
        1. ==     : Equal to
        2. ===    : Equal to Equal type
        3. >      : Greater than
        4. <      : Less than
        5. >=     : Greater than Equal to
        6. <=     : Less than Equal to
        7. !=     : Not Equal to
        8. !==    : Not Equal to Not Equal type
        */

        var num1 = 1, num2 = 3;
        document.write(num1 == num2, "<br>");
        document.write(num1 != num2, "<br>");
        document.write(num1 === num2, "<br>");
        document.write(num1 !== num2, "<br>");
        document.write(num1 > num2,"<br>");
        document.write(num1 >= num2, "<br>");
        document.write(num1 < num2, "<br>");
        document.write(num1 <= num2, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
