<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form events</title>
    <script>
        /* JavaScript Form Events
            >> keydown
            >> keypress
            >> keyup
            >> focus()
            >> blur()
            >> input
            >> change
            >> select
            >> submit
            >> invalid
        */ 
    </script>
</head>
<body>
    <form action="">
        <label for="">Name</label><input type="text" id="fname" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)"><br><br>
        <label for="">Class</label><input type="text" id="class" onfocus="focusFunction(this)" onblur="blurFunction(this)"><br><br>

        <label for="">Country</label>
        <select name="" id=""  onfocus="focusFunction(this)" onblur="blurFunction(this)">
            <option value="">India</option>
            <option value="">Bhutan</option>
            <option value="">Bangladesh</option>
            <option value="">Sri Lanka</option>
            <option value="">Nepal</option>
        </select>
        <br>
    </form>
        <div id="test" style="border: 1px solid red;"></div>

    <script>
        function focusFunction(element){
            // document.getElementById("fname").style.background='lime';
            element.style.background='lime';
        }

        function blurFunction(element){
            element.style.background='';
        }

        function inputFunction(element) {
            var x = element.value;
            document.getElementById("test").innerHTML = x;
        }
        
    </script>
</body>
</html>
